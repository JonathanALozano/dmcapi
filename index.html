<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Devil May Cry - Fan API</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center gap-2 fw-bold" href="#">
      <img src="images/logo.png" alt="DMC Logo" class="logo-navbar">
      DMC Fan API
    </a>
  </div>
</nav>


<header class="py-5 text-center">
  <div class="container">
    <img src="images/logo.png" alt="Devil May Cry Logo" class="logo-hero mb-3">
    <h1 class="fw-bold">Devil May Cry</h1>
    <p class="text-secondary">
      PÃ¡gina servida por Node.js + Express y datos consumidos desde una API propia.
    </p>
  </div>
</header>


<section class="py-4 bg-black border-top border-secondary">
  <div class="container">
    <h2 class="h4 fw-bold">Juegos de la saga</h2>
    <div id="games" class="row g-4 mt-2"></div>
  </div>
</section>

<section class="py-4 bg-black border-top border-secondary">
  <div class="container">
    <div class="d-flex gap-2 flex-wrap align-items-center justify-content-between">
      <h2 class="h4 fw-bold mb-0">Personajes</h2>

      <div class="d-flex gap-2">
        <input id="search" class="form-control form-control-sm" placeholder="Buscar (ej. vergil)" />
<button id="btnSearch" type="button" class="btn btn-sm btn-danger">Buscar</button>

      </div>
    </div>

    <div id="characters" class="row g-4 mt-2"></div>
  </div>
</section>

<section class="py-4">
  <div class="container">
    <h2 class="h4 fw-bold">Frase aleatoria</h2>
    <div class="p-3 rounded-4 border border-secondary bg-black">
      <div id="quoteText" class="fw-semibold"></div>
      <div id="quoteChar" class="text-secondary small mt-1"></div>
      <button id="btnQuote" class="btn btn-outline-light btn-sm mt-3">Otra frase</button>
    </div>
  </div>
</section>

<script src="app.js"></script>
</body>
</html>
